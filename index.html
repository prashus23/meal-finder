<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!--library link for icon from w3 school ref-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <div class="flex" id="submit">
                <input type="text"  id="input-field"  placeholder="Search for meals"/>
                <button title="search" id="search" >
                    <i class="fa fa-search"></i>
                </button>
                <button title="random" id="random" >
                    <i class="fa fa-random"></i>
                </button>
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meal">
            
        </div>
        <div id="single-meal"></div>
    </div>
    <!--JavaScript File-->
    <script src="index.js"></script>
</body>
</html>
